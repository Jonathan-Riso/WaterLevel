  aki237/Adafruit_ESP32_SH1106@^1.0.2
  adafruit/Adafruit GFX Library@^1.12.3
  adafruit/Adafruit SSD1306@^2.5.15
  d03n3rfr1tz3/HC-SR04@^1.1.3
  

monitor_speed = 115200
lib_ldf_mode = deep


