[env:MagTag]
platform = espressif32
platform_packages =
	toolchain-xtensa32s2
	framework-arduinoespressif32@https://github.com/espressif/arduino-esp32.git#2.0.0-alpha1
framework = arduino
lib_deps = 
  aki237/Adafruit_ESP32_SH1106@^1.0.2
  adafruit/Adafruit GFX Library@^1.12.3

board = esp32dev
board_build.mcu = esp32s2
board_build.partitions = huge_app.csv
board_build.arduino.upstream_packages = no

build_unflags =
  -DARDUINO_ESP32_DEV
  -DARDUINO_VARIANT="esp32"
build_flags =
  -DARDUINO_MAGTAG29_ESP32S2
  ; -DARDUINO_SERIAL_PORT=1
  -DARDUINO_VARIANT="adafruit_magtag29_esp32s2"
  ; -DBOARD_HAS_PSRAM

monitor_speed = 9600
lib_ldf_mode = deep

